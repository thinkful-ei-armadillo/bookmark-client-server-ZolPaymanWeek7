<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks Manager</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"
    />
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <header class="container" role="banner">
        <h2 class="site-title">Bookmarks Manager</h2>
        <nav role="navigation">
            <input type="text" placeholder="Search bookmarks" id="js-search-entry">
            <select id="js-filter-by-rating-entry">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button id="js-add-new-button"><i class="fa-icons"></i>+</button>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="error-container js-error-alert hidden">
            <span></span>
            <i class="ja-icons"></i>
        </div>

        <div class="sub-container js-add-new hidden">
            <form id="js-add-new-form">
                <fieldset>
                    <label for="add-new-name-entry" class="add-new-label">Name
                        <input type="search" placeholder="Google" class="add-new-input" id="add-new-name-entry" required>
                    </label>
                    <label for="add-new-url-entry" class="add-new-label">URL
                        <input type="url" placeholder="https://www.google.com" class="add-new-input" id="add-new-url-entry" required>
                    </label>
                    <div class="star-rating js-star-rating">
                        <span><input type="radio" name="rating" id="star-5" value="5"><label for="star-5"></label></span>
                        <span><input type="radio" name="rating" id="star-4" value="4"><label for="star-4"></label></span>
                        <span><input type="radio" name="rating" id="star-3" value="3"><label for="star-3"></label></span>
                        <span><input type="radio" name="rating" id="star-2" value="2"><label for="star-2"></label></span>
                        <span><input type="radio" name="rating" id="star-1" value="1"><label for="star-1"></label></span>
                    </div>
                    <label for="add-new-description-entry" class="add-new-label">Description
                        <textarea type="text" placeholder="Description..." class="add-new-input" id="add-new-description-entry" required></textarea>
                    </label>
                    <label for="js-add-new-submit" class="tooltip">
                        <button type="submit" id="js-add-new-submit"><i class="fa-icons tooltip-button"></i>Submit</button>
                    </label>
                    <label for="js-add-new-submit" class="tooltip">
                        <button type="reset" id="js-add-new-cancel"><i class="fa-icons tooltip-button"></i>Cancel</button>
                    </label>
                </fieldset>
            </form>
        </div>
        <section class="sub-container">
            <ul id="js-bookmarks">
                <li class="js-bookmark-entry bookmark-entry condensed">
                    <img src="" alt="website Icon" class="bookmark-icon">
                    <span class="js-website-name website-name">Google</span>
                    <span class="js-website-url website-url">https://google.com</span>
                    <div class="star-rating js-star-rating">
                        <span><input type="radio" name="rating" id="star-5" value="5"><label for="star-5"></label></span>
                        <span><input type="radio" name="rating" id="star-4" value="4"><label for="star-4"></label></span>
                        <span><input type="radio" name="rating" id="star-3" value="3"><label for="star-3"></label></span>
                        <span><input type="radio" name="rating" id="star-2" value="2"><label for="star-2"></label></span>
                        <span><input type="radio" name="rating" id="star-1" value="1"><label for="star-1"></label></span>
                    </div>
                </li>
                <li class="js-bookmark-entry bookmark-entry expanded">
                    <img src="" alt="website Icon" class="bookmark-icon">
                    <span class="js-website-name website-name">Google</span>
                    <span class="js-website-url website-url">https://google.com</span>
                    <div class="star-rating js-star-rating">
                        <span><input type="radio" name="rating" id="star-5" value="5"><label for="star-5"></label></span>
                        <span><input type="radio" name="rating" id="star-4" value="4"><label for="star-4"></label></span>
                        <span><input type="radio" name="rating" id="star-3" value="3"><label for="star-3"></label></span>
                        <span><input type="radio" name="rating" id="star-2" value="2"><label for="star-2"></label></span>
                        <span><input type="radio" name="rating" id="star-1" value="1"><label for="star-1"></label></span>
                    </div>
                    <span class="js-edit-entry edit-entry"><i class="fa-icons fa-pencil"></i></span>
                    <div class="description-entry js-description-entry">Example description</div>
                    <span class="js-delete-entry delete-entry"><i class="fa-icons fa-trashcan"></i></span>
                    <span class="visit-entry-url js-visit-entry-url"><a href="https://google.com">Visit Site</a></span>
                </li>
                <li class="js-bookmark-entry bookmark-entry condensed">
                    <img src="" alt="website Icon" class="bookmark-icon">
                    <span class="js-website-name website-name">Google</span>
                    <span class="js-website-url website-url">https://google.com</span>
                    <div class="star-rating js-star-rating">
                        <span><input type="radio" name="rating" id="star-5" value="5"><label for="star-5"></label></span>
                        <span><input type="radio" name="rating" id="star-4" value="4"><label for="star-4"></label></span>
                        <span><input type="radio" name="rating" id="star-3" value="3"><label for="star-3"></label></span>
                        <span><input type="radio" name="rating" id="star-2" value="2"><label for="star-2"></label></span>
                        <span><input type="radio" name="rating" id="star-1" value="1"><label for="star-1"></label></span>
                    </div>
                </li>
                <li class="js-bookmark-entry bookmark-entry expanded edit-entry-view js-edit-entry-view">
                    <img src="" alt="website Icon" class="bookmark-icon">
                    <input value="Google" class="js-website-name-edit website-name-edit">
                    <input value="https://google.com" class="js-website-url-edit website-url-edit">
                    <div class="star-rating js-star-rating">
                        <span><input type="radio" name="rating" id="star-5" value="5"><label for="star-5"></label></span>
                        <span><input type="radio" name="rating" id="star-4" value="4"><label for="star-4"></label></span>
                        <span><input type="radio" name="rating" id="star-3" value="3"><label for="star-3"></label></span>
                        <span><input type="radio" name="rating" id="star-2" value="2"><label for="star-2"></label></span>
                        <span><input type="radio" name="rating" id="star-1" value="1"><label for="star-1"></label></span>
                    </div>
                    <ul class="edit-buttons js-edit-buttons">
                        <label for="js-confirm-edit" class="tooltip">
                            <button type="reset" class="js-confirm-edit confirm-edit"><i class="fa-icon fa-icon-check"></i>Submit</button>
                        </label>
                        <label for="js-cancel-edit" class="tooltip">
                            <button type="reset" class="js-cancel-edit cancel-edit"><i class="fa-icons tooltip-button"></i>Cancel</button>
                        </label>
                    </ul>
                    <textarea class="edit-description-entry js-edit-description-entry">Example description</div>
                    <button class="js-delete-entry delete-entry"><i class="fa-icons fa-trashcan"></i></button>
                    <span class="visit-entry-url js-visit-entry-url"><a href="https://google.com">Visit Site</a></span>
                </li>
            </ul>
        </section>
    </main>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="scripts/index.js"
    ></script>
</body>
</html>
